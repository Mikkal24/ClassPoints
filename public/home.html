<div class="container mainbody" id="homemain">
  <div id="opacitybg">
  </div>
  <div class="row">
      <div class="col-sm-12">
        <form action="/auth/google" method="GET" id="googlesignin" class="text-center">
          <input type="submit" id="Btn" class="btn navbar-btn" value="SIGN IN WITH GOOGLE">
      </form>
      </div>
  </div>
</div>

<script>

//check if logged in on page load
$(document).ready(function(){
  

  $.get("/userData", function(data){
      console.log(data);
      sessionStorage.setItem("userID",data.id);
      console.log(sessionStorage.getItem("userID"));

      //take sign in away
      if(sessionStorage.getItem("userID") !== "undefined"){
        console.log(sessionStorage.getItem("userID").length);
        $("#googlesignin").remove();
        $("#googleID").empty();
        $("#googleID").append($("<li class='align-middle'>").text(data.fName + " " + data.lName));
        $("#googleID").append($("<li class='align-middle'>>").append($("<img>").attr("src",data.picture)));
      }
  });
});
</script>
